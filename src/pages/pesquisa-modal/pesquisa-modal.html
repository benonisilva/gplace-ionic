<ion-header>
    <ion-toolbar color="login-green">
      <ion-title> Pesquisa Locais  </ion-title>
      <ion-buttons start>
        <button tappable ion-button (click)="dismiss()">
          <ion-icon color="white" name="md-close" showWhen="android"></ion-icon>
          <ion-icon color="white" name="arrow-down" showWhen="ios"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
      {{ location | json }}
      {{ search | json }}
      <ion-searchbar [(ngModel)]="search.query"   (ionInput)="getSearchTerm($event)"></ion-searchbar>
    <ion-item>
            <ion-label> Pesquisa Generica ({{ isGenerica ? 'Sim' : 'NÃ£o' }})</ion-label>
            <ion-toggle [(ngModel)]="isGenerica" 
               (ionChange)="updateItem(isGenerica)" 
               checked="false">
            </ion-toggle>
    </ion-item>
    <ion-list *ngIf="!isGenerica" radio-group>
            <ion-list-header>
                    Tipos do Google
                  </ion-list-header>
            <ion-item *ngFor="let item of types">
                    <ion-label>{{item.name}}</ion-label>
                    <ion-radio checked="false" value="item.value"></ion-radio>
            </ion-item>
          </ion-list>
  </ion-content>
